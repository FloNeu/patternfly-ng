<div class="filter-pf">
  <pfng-filter-fields [config]="config"
                      (onAdd)="addFilter($event)"
                      (onFilterQueries)="filterQueries($event)"
                      (onFieldSelect)="fieldSelected($event)"></pfng-filter-fields>
  <pfng-filter-results [config]="config" (onClear)="clear($event)"></pfng-filter-results>
</div>
